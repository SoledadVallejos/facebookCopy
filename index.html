<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>facebookCopy</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-info">
          <div class="img-logo">
            <img src="./img/logo.svg" alt="logo-facebbok" />
          </div>
          <h2>
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida.
          </h2>
        </div>
        <div class="container-form">
          <div class="container-input">
            <input
              class="input"
              type="email"
              name=""
              id=""
              placeholder="Correo electrónico o número de teléfono"
            />
            <input
              class="input"
              type="password"
              name=""
              id=""
              placeholder="Contraseña"
            />
            <button class="button-submit" type="submit">Iniciar sesión</button>
            <a
              class="link-pass"
              href="https://es-la.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQ4NzUzOTgzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login"
              >¿Olvidaste tu contraseña?</a
            >
            <div class="line"></div>
            <button class="button-new">Crear cuenta nueva</button>
          </div>

          <div class="contents-create">
            <a
              class="link-create"
              href="https://es-la.facebook.com/pages/create/?ref_type=registration_form"
              target="_blank"
              rel="noopener noreferrer"
              >Crea una página</a
            >
            <span> para una celebridad, una marca o un negocio.</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
